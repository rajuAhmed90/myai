<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raju's Chatbot</title>
    <!-- Add Prism CSS and JS for code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" rel="stylesheet" />
    <style>
        /* Updated styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #343541;
            color: #ECECF1;
        }

        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-box {
            height: calc(100vh - 160px);
            overflow-y: auto;
            padding: 0;
            margin-bottom: 20px;
        }

        .message {
            display: flex;
            padding: 20px;
            gap: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .message.user-message {
            background-color: #343541;
        }

        .message.ai-message {
            background-color: #444654;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user-avatar {
            background-color: #5436DA;
        }

        .ai-avatar {
            background-color: #19C37D;
        }

        .message-content {
            flex-grow: 1;
            max-width: 800px;
            position: relative;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background-color: #343541;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .input-wrapper {
            max-width: 960px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        #user-input {
            width: 100%;
            min-height: 52px;
            max-height: 200px;
            padding: 16px 45px 16px 15px;
            background-color: #40414F;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #ECECF1;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            overflow-y: auto;
            transition: height 0.1s ease-out;
        }

        .send-button {
            position: absolute;
            right: 15px;
            bottom: 12px;
            background: transparent;
            border: none;
            color: #ECECF1;
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            opacity: 0.6;
            transition: opacity 0.2s, background-color 0.2s;
        }

        .send-button:hover {
            opacity: 1;
            background-color: rgba(255,255,255,0.1);
        }

        .stop-generate {
            position: absolute;
            right: 15px;
            bottom: 15px;
            padding: 5px 10px;
            background-color: #FF4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: none;
        }

        .stop-generate.visible {
            display: block;
        }

        .copy-button {
            position: absolute;
            top: -20px;
            right: -20px;
            padding: 6px 12px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 4px;
            color: #ECECF1;
            cursor: pointer;
            opacity: 1;
            display: flex;
            align-items: center;
            gap: 6px;
            margin: 8px;
        }

        .copy-button:hover {
            background-color: rgba(255,255,255,0.1);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                padding: 10px;
            }

            .message {
                padding: 15px;
            }

            .message-content {
                max-width: 100%;
            }

            .input-container {
                padding: 10px;
            }

            #user-input {
                font-size: 14px;
                padding: 12px 40px 12px 12px;
            }

            .copy-button {
                padding: 4px 8px;
                font-size: 12px;
            }
        }

        /* Code block styles */
        pre {
            background-color: #1E1E1E !important;
            border-radius: 6px;
            margin: 10px 0;
        }

        code {
            color: #ECECF1;
        }

        /* Typing animation styles */
        .typing-content {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .typing-content.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <div class="input-wrapper">
                <textarea id="user-input" rows="1" placeholder="Send a message..."></textarea>
                <button class="send-button" id="send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="stop-generate" id="stop-generate">Stop generating</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="custom.js"></script>
</body>
</html>
